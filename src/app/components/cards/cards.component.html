<div *ngFor="let item of items" class="col-md-4">
    <div class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p *ngFor="let artist of item.artists" class="card-text">
                {{artist.name}}
            </p>
        </div>
    </div>
</div>
