<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row" *ngIf="!loadingArtist">
  <div class="col-4">
    <img [src]="artist.images | noimage" alt="" />
  </div>
  <div class="col-6">
    <h3>{{ artist.name }}</h3>
    <a [href]="artist.external_urls.spotify" target="_blank"> link </a>
    7:40
  </div>
  <div class="col-2">
    <button routerLink="/search" class="btn btn-secondary">atr√°s</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table>
      <thead>
        <tr>
          <th>foto</th>
          <th>album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td>
            <img [src]="topTrack.album.images | noimage" style="width: 50px" />
          </td>
          <td>{{ topTrack.album.name }}</td>
          <td>{{ topTrack.name }}</td>
          <td>
            <audio [src]="topTrack.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
